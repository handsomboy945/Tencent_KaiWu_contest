[feature_config]
game_time = min_max:0:1800
frame_count = min_max:0:100000
ally_gold_total = min_max:0:20000
enemy_gold_total = min_max:0:20000
ally_exp_total = min_max:0:13585
enemy_exp_total = min_max:0:13585
ally_crystal_hp = min_max:0:9000
enemy_crystal_hp = min_max:0:9000
ally_kill_count = min_max:0:50
enemy_kill_count = min_max:0:50
game_phase = one_hot:1:2:3:eq

[feature_functions]
game_time = get_game_time
frame_count = get_frame_count
ally_gold_total = get_ally_gold_total
enemy_gold_total = get_enemy_gold_total
ally_exp_total = get_ally_exp_total
enemy_exp_total = get_enemy_exp_total
ally_crystal_hp = get_ally_crystal_hp
enemy_crystal_hp = get_enemy_crystal_hp
ally_kill_count = get_ally_kill_count
enemy_kill_count = get_enemy_kill_count
game_phase = get_game_phase